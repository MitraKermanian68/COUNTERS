<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9bf81300c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="container counter-section">
      <div class="row text-center">
        <div class="col-md-3 counter-box">
          <div class="icon-box">
            <i class="fa-solid fa-briefcase"></i>
          </div>
          <p class="counter">150</p>
          <p>PROJECT COMPLETED</p>
        </div>
        <div class="col-md-3 counter-box">
          <div class="icon-box">
            <i class="fa-solid fa-users"></i>
          </div>
          <p class="counter">590</p>
          <p>USERS CONNECTED</p>
        </div>
        <div class="col-md-3 counter-box">
          <div class="icon-box">
            <i class="fa-solid fa-trophy"></i>
          </div>
          <p class="counter">100</p>
          <p>GLOBAL ACHIEVEMENTS</p>
        </div>
        <div class="col-md-3 counter-box">
          <div class="icon-box">
            <i class="fa-solid fa-coffee"></i>
          </div>
          <p class="counter">800</p>
          <p>CUP OF COFFEE</p>
        </div>
      </div>
    </div>

    <!-------------------counter--------------------->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="./jquery.counterup.min.js"></script>

    <script>
      jQuery(document).ready(function ($) {
        $(".counter").counterUp({
          delay: 10,
          time: 1000,
        });
      });
    </script>
  </body>
</html>
